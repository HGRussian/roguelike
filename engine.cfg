[application]

name="RogueLike"
main_scene="res://Scenes/main.tscn"
boot_splash="res://Art/load_sprite_anim/load_icon9.png"
boot_splash_fullsize=false
icon="res://icon.png"

[autoload]

global="*res://Scripts/global.gd"
run_args="*res://Scripts/AutoLoad/run_args.gd"
correct_resize_window="*res://Scripts/AutoLoad/correct_resize_window.gd"

[custom_params]

start_boot_anim=1

[display]

stretch_aspect="keep"
test_height=720
test_width=1280
stretch_mode="viewport"
width=320
height=240
use_vsync=true

[editor]

main_run_args="$exec -path $path -scene $scene $main_scene "

[image_loader]

filter=false
gen_mipmaps=false

[input]

ig_up=[key(W), key(Up)]
ig_down=[key(Down), key(S)]
ig_left=[key(A), key(Left)]
ig_right=[key(Right), key(D)]
debug_heath-=[key(Kp Subtract)]
debug_heath+=[key(Kp Add)]
debug_button=[key(F3)]
shoot=[mbutton(0, 1)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ff000000
