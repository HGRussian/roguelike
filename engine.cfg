[application]

name="RogueLike"
main_scene="res://Scenes/main.tscn"
icon="res://icon.png"

[display]

width=320
height=240
test_width=1200
test_height=900
use_vsync=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

debug_heath-=[key(Kp Subtract)]
debug_heath+=[key(Kp Add)]
debug_button=[key(F3)]
shoot=[mbutton(0, 1)]

[physics]

fixed_fps=60
