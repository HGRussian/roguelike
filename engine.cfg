[application]

name="RogueLike"
main_scene="res://Scenes/main.tscn"
frame_delay_msec=0
icon="res://icon.png"

[display]

custom_theme_font="res://Fonts/beefd_5.fnt"
stretch_mode="viewport"
stretch_aspect="keep"
width=320
height=240
test_width=1200
test_height=900
use_vsync=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ig_up=[key(W), key(Up)]
ig_down=[key(Down), key(S)]
ig_left=[key(A), key(Left)]
ig_right=[key(Right), key(D)]
debug_heath-=[key(Kp Subtract)]
debug_heath+=[key(Kp Add)]
debug_button=[key(F3)]
shoot=[mbutton(0, 1)]

[physics]

fixed_fps=60
