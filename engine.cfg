[application]

name="RogueLike"
main_scene="res://Scenes/main.tscn"
boot_bg_color=#ff000000
boot_splash="res://Art/load_sprite_anim/load_icon9.png"
boot_splash_fullsize=false
icon="res://icon.png"

[autoload]

run_args="*res://Scripts/AutoLoad/run_args.gd"

[custom_params]

start_boot_anim=1

[display]

width=1280
height=720
stretch_aspect="keep_height"
use_2d_pixel_snap=true
stretch_mode="viewport"
test_height=720
test_width=1280
use_vsync=true

[editor]

main_run_args="$exec -path $path -scene $scene $main_scene "

[image_loader]

filter=false
gen_mipmaps=false

[input]

debug_score+=[key(Kp Multiply)]
debug_mana_max=[key(Kp Divide)]
ig_up=[key(W), key(Up)]
ig_down=[key(Down), key(S)]
ig_left=[key(A), key(Left)]
ig_right=[key(Right), key(D)]
debug_heath-=[key(Kp Subtract)]
debug_heath+=[key(Kp Add)]
debug_button=[key(F3)]
shoot=[mbutton(0, 1)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ff000000
light_discard_enabled=true
